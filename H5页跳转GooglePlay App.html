<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>js跳转google play app</title>
    <script type="text/javascript">
        function functionName() {
            // 会显示打开此链接的多个选项, 部分浏览器无反应
            window.location.href = "market://details?id=com.facebook.katana";
        }

        function functionName1() {
            // google浏览器直接跳转到google play app，部分三方浏览器如夸克浏览器会跳转到google play网页
            window.location.href = "https://play.google.com/store/apps/details?id=com.facebook.katana";
        }

        function functionName2() {
            // google浏览器直接跳转到google play app，部分三方浏览器如夸克浏览器会跳转到google play网页
            window.location.href = "https://play.app.goo.gl/?link=https://play.google.com/store/apps/details?id=com.facebook.katana";
        }

        function functionName3() {
            // 强制指定跳转到google play app（market是Google Play的协议，com.android.vending是Google Play商店应用的包名），不会跳转到google play网页
            // 目前只发现One Plus 6自带的浏览器无反应
            // 有些场景是需要保证跳转到google play app而不是google play网页的，
            // 比如InstallReferrer功能，InstallReferrer参数会在用户从google play下载应用时，客户端在启动app时解析，以实现邀请码自动绑定功能
            // 以下方法虽然会导致部分浏览器无反应，但是要么跳转，要么无反应，不会跳转网页下载导致丢参的情况
            window.location.href = "intent://details?id=com.facebook.katana#Intent;scheme=market;package=com.android.vending;end";
        }
    </script>
</head>

<body>
    <h1>Hello World</h1>
    <input type="button" onclick="functionName()" value="Market://" style="min-width:200px;height:100px">
    <br>
    <br>
    <br>
    <br>
    <input type="button" onclick="functionName1()" value="https://play.google.com/store/apps"
        style="min-width:200px;height:100px">
    <br>
    <br>
    <br>
    <br>
    <input type="button" onclick="functionName2()" value="https://play.app.goo.gl/?link"
        style="min-width:200px;height:100px">
    <br>
    <br>
    <br>
    <br>
    <input type="button" onclick="functionName3()" value="intent://details" style="min-width:200px;height:100px">
</body>

</html>
